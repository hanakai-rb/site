name: CI

on:
  push:
  pull_request:
  create:
  schedule:
    - cron: "30 4 * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - uses: actions/setup-node@v4
        name: Setup Node
        with:
          node-version: 22
          cache: npm

      - name: Rake
        run: |-
          bundle exec hanami assets compile
          bundle exec rake

  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
