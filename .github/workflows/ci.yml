name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 4 * * *"

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        name: Setup Node
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Types
        run: npm run lint:types
      - name: Formatting
        run: npm run lint:format
      - name: Herb linting
        run: npm run lint:herb -- --github

  test-js:
    name: Test (JS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        name: Setup Node
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.7"
          bundler-cache: true

      - uses: actions/setup-node@v4
        name: Setup Node
        with:
          node-version: "22.15.0"
          cache: npm
      - run: npm ci

      - name: Rake
        run: |-
          bin/static-build
          bundle exec rake

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 30

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint, test-js, build]
    if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request')

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.0"

      - name: Deploy to Netlify
        id: deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            npx netlify-cli@latest deploy --prod --dir=build --message="Production deploy @ ${{ github.sha }}"
          else
            DEPLOY_URL=$(npx netlify-cli@latest deploy --dir=build --alias=pr-${{ github.event.number }} --json --message="Deploy preview #${{ github.event.number }} ${{ github.event.pull_request.title }} @ ${{ github.sha }}" | jq -r '.deploy_url')
            echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Add comment
        if: github.event_name == 'pull_request' && steps.deploy.outputs.deploy_url
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: "❇️ **Deploy preview:** ${{ steps.deploy.outputs.deploy_url }}"

  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
